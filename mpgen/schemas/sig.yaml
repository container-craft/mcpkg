tag: "sig"
version: 1
unit: sig
base: env
# c_struct is derived as "McPkg" + CamelCase(unit_base) => McPkgSigEnv
include_prefix: "mp"
out_base: "sig_env"

fields:
  - { key: 2, name: algo, type: u32,      required: true,  comment: "MCPKG_SIG_ED25519=1" }
  - { key: 3, name: pub,  type: "bin[32]", required: true }
  - { key: 4, name: sig,  type: "bin[64]", required: true }

