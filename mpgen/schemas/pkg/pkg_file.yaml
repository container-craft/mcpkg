tag: "pkg.file"
version: 1
unit: pkg
base: file
include_prefix: "mp"
c_struct: "McPkgFile"
out_base: "pkg_file"

fields: [
  { key: 2,  name: url,       type: str, required: true },
  { key: 3,  name: file_name, type: str, required: true },
  { key: 4,  name: size,      type: u64, required: false },
  { key: 5,  name: digests,   type: "list<struct>", ctype: "McPkgDigest", ref_include: "mp/mcpkg_mp_pkg_digest.h", required: true, comment: ">=1 recommended" }
]
